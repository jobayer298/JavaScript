<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>Book List</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="w-50 col-xl-12 m-auto  mt-5" >
                <h1 class="font-weight-bold text-center"><i class="text-warning fas fa-book-open"></i><span class="text-warning"> Book</span>list</h1>
                <form>
                  <div class="">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title">
                  </div>
                  <div class="">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author">
                  </div>
                  <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input type="text" class="form-control" id="year">
                  </div>
                  <input type="submit" class="btn btn-warning btn-block" value="Add books">
                </form>
                <table class="table table-striped table-bordered text-center mt-2">
                  <thead>
                    <tr class="table-warning">
                      <th scope="col">Title</th>
                      <th scope="col">Author</th>
                      <th scope="col">Year</th>
                    </tr>
                  </thead>
                  <tbody id="book-list">

                  </tbody>
                </table>
            </div>
        </div>
    </div>




    <script src="book.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>

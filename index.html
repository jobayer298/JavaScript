<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            color: #fafafa;
            background: rgb(8, 8, 8);
            padding: 14px 23px;
            margin: 100px 100px;
            cursor: pointer;
            border: none;
            outline: none;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <button onclick = onclickLoad() >Jobayer</button>
    <button id="button2">Button2</button>
    <button id="button3">Button3</button>
    <button id="button4">Button4</button>
    <div style="background-color: orangered;" id="div">
        <h1 id="first">hi</h1>
        <h1>hello</h1>
    </div>
    <script>
        //creating new element
        const myDiv = document.getElementById("div")
        const heading3 = document.createElement("h1");
        var text = document.createTextNode("Hi Hello")
        heading3.appendChild(text)
        myDiv.appendChild(heading3)
        const heading1 = document.querySelector("#first")
        heading1.innerHTML = "Jobayer"

        function onclickLoad(){
            alert("Hey! You are welcome")
        }
        let btn2 = document.getElementById("button2")
        btn2.onclick = function(){
            document.body.style.backgroundColor = "cyan"

        }
        document.getElementById("button3").onclick = function(){
            document.body.style.backgroundColor = "cyan"
        }
        document.getElementById("button4").addEventListener("click" , function(){
            document.body.style.backgroundColor = "blue"
        })
    </script>
</body>
</html>
